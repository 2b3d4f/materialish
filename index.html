<!DOCTYPE html>
<html lang="en" class="dark light dark-high-contrast light-high-contrast">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Materialish</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/materialish.css" />
    </head>
    <body>
        <h1>Materialish</h1>
        <h2>Typography</h2>
        <h3>Display</h3>
        <p class="u-display-large">Display Large</p>
        <p class="u-display-medium">Display Medium</p>
        <p class="u-display-small">Display Small</p>
        <h3>Headline</h3>
        <p class="u-headline-large">Headline Large</p>
        <p class="u-headline-medium">Headline Medium</p>
        <p class="u-headline-small">Headline Small</p>
        <h3>Title</h3>
        <p class="u-title-large">Title Large</p>
        <p class="u-title-medium">Title Medium</p>
        <p class="u-title-small">Title Small</p>
        <h3>Body</h3>
        <p class="u-body-large">Body Large</p>
        <p class="u-body-medium">Body Medium</p>
        <p class="u-body-small">Body Small</p>
        <h3>Label</h3>
        <p class="u-label-large">Label Large</p>
        <p class="u-label-medium">Label Medium</p>
        <p class="u-label-small">Label Small</p>
    </body>
</html>
